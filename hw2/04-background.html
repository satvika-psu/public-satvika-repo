<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Changer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="04-background.js"></script>
  </head>
  <body>
    <main class="text-center">
      <div class="container my-5 rounded bg-white w-25">
        <h1 class="mb-4 text-center">Exercise-04 Background</h1>
        <p>
          The Background color will change every few seconds(as indicated
          below). You can stop this behavior and can also change how often the
          background color changes.
        </p>
        <div class="mb-3">
          <label for="interval-input" class="form-label"
            >Background change interval (seconds):</label
          >
          <input
            type="number"
            id="interval-input"
            class="form-control w-25 mx-auto"
            min="1"
            placeholder="Enter seconds"
          />
        </div>
        <div class="mb-3">
          <button id="toggle-btn" class="btn btn-primary mb-3">Start</button>
        </div>
      </div>
    </main>
  </body>
</html>
