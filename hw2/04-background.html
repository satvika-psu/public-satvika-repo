<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Changer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="04-background.js"></script>
  </head>
  <body>
    <main class="container w-50 p-4 bg-light rounded mt-5">
      <h1 class="mb-5">Exercise-04 Background</h1>
      <p>
        The Background color will change every few seconds(as indicated below).
        You can stop this behavior and can also change how often the background
        color changes.
      </p>
      <div>
        <label for="interval-input" class="form-label"
          >Background change interval (seconds):</label
        >
        <div class="col-6">
        <input
          type="number"
          id="interval-input"
          class="form-control w-75"
          min="1"
          placeholder="Enter seconds"
        />
        <div id="errorMessage" class="text-danger visually-hidden">
          Enter a positive number greater than 0
        </div>
      </div>
      <div class="mt-3">
        <button id="toggle-btn" class="btn btn-primary">Start</button>
      </div>
    </main>
  </body>
</html>
